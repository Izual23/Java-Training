<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dibujos personalizados estilo ¨Anime¨ a pedido">
    <meta name="keywords" content="DIBUJO, ARTE, COMISIONES, PLASTICA">
    <title>Yuuki Queen Web</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Styles.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar fixed-top navbar-expand-lg bg-info">
            <div class="container-fluid">
                <a class="navbar-brand text-dark FontItems" href="index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active text-dark FontItems" aria-current="page" href="#">Sobre mi</a>
                        <a class="nav-link text-dark FontItems" href="#">Dibujos</a>
                        <a class="nav-link text-dark FontItems" href="#">Mangas</a>
                        <a id="Selling" class="nav-link text-dark FontItems" href="#PricesList">Haz tu pedido</a>
                        <a class="nav-link text-dark FontItems" href="form.html">Contactame</a>
                    </div>
                </div>
            </div>
        </nav>
        <header>
            <img src="Imágenes/Banner.jpg" class="Banner img-fluid" alt="">
            <div id="Welcome" class="row mid">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div id="Title"></div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row mid">
                <div class = "col-lg-5 col-md-5 col-sm-5 col-xs-5 form"></div>
                    <form id="Forming">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Nombre</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Apellido</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Tu dirección de email será confidencial.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Redacta tu mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                            <button id="submit-button" type="submit" class="btn btn-primary" href="#">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="row bot bg-dark foot">
            <div class= "col-lg-8 col-md-10 col-sm-12 col-xs-12">
            </div>
            <div class="col-lg-4 col-md-2 Icons">
                <div>
                    <a href="https://www.facebook.com/queenyuukifuentes"><img src="../Proyecto/Imágenes/FB_Logo.png" alt="FB"></a>
                    <p class="text-light">Facebook</p>
                </div>
                <div>
                    <a href="https://www.instagram.com/yuuki.queen2022/"><img src="../Proyecto/Imágenes/IG_Logo.png" alt="IG"></a>
                    <p class="text-light">Instagram</p>
                </div>
                <div>
                    <a href=""><img src="../Proyecto/Imágenes/YT_Logo.png" alt="YT"></a>
                    <p class="text-light">Youtube</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="Js/form.js"></script>
    <script src="Js/bootstrap.bundle.min.js"></script>
</body>
</html>
